<!DOCTYPE html>
<!-- CodingMaker-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTree</title>
    <!--CSS Style-->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head__section">
        <img src="1.png" alt="id image" />
        <p>Breno Oliveira</p>
      </div>

      <div class="social__links">
        <ul id="item">
          <li class="Portfolio">
            <a href="https://brenool1veira.github.io/BrenoPortfolio/#">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>
                <h3>Portfólio</h3>
                <p>Conheça meus Projetos.</p>
              </span>
            </a>
          </li>

          <li class="Google">
            <a href="https://sites.google.com/view/brenool1veira/inicio">
              <i class="fa fa-book" aria-hidden="true"></i>
              <span>
                <h3>Materiais para estudo</h3>
                <p>Confira Alguns de meus materiais de estudo.</p>
              </span>
            </a>
          </li>

          <li class="LinkedIn">
            <a href="https://www.linkedin.com/in/brenool1veira/">
              <i class="fa fa-linkedin-square" aria-hidden="true"></i>
              <span>
                <h3>LinkedIn</h3>
                <p>Conecte-se comigo no LinkedIn.</p>
              </span>
            </a>
          </li>

          <li class="github">
            <a href="https://github.com/BrenoOl1veira">
              <i class="fa fa-github"></i>
              <span>
                <h3>GitHub</h3>
                <p>Siga-me no GitHub</p>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"
      integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/66aa7c98b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
